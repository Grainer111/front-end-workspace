<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 실습</title>
  </head>
  <body>
    <h1>성적표</h1>
    <table>
      <table border="1">
        <tr>
          <thead>
            <th rowspan="2">학생이름</th>
            <th>과목</th>
            <th>성적</th>
          </thead>

          <tbody>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
            <td>체육</td>
            <td>평균</td>
          </tbody>
        </tr>
        <tr>
          <td>코식이</td>
          <td>90</td>
          <td>80</td>
          <td>85</td>
          <td>95</td>
          <td>87.5</td>
        </tr>
        <tr>
          <td>세로</td>
          <td>70</td>
          <td>75</td>
          <td>80</td>
          <td>85</td>
          <td>77.5</td>
        </tr>
        <tr>
          <tfoot>
            <td>총점</td>
            <td>160</td>
            <td>155</td>
            <td>165</td>
            <td>180</td>
            <td></td>
          </tfoot>
        </tr>
      </table>
    </table>
  </body>
</html>
